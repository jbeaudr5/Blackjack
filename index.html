<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Blackjack</title>
</head>
<body>
    <main>
        <section class="player">
            <h2 class="name" id="playerName">Player</h2>
            <p class="score" id="playerScore">0</p>
        </section>
        <section class="dealer">
            <h2 class="name">Dealer</h2>
            <p class="score" id="dealerScore">?</p>
        </section>
        <img src="AC.png" class="card card1"/>
        <img src="AD.png" class="card card2"/>
        <img src="AH.png" class="card card3"/>
        <img src="AS.png" class="card card4"/>
        <img src="2C.png" class="card card5"/>
        <img src="2D.png" class="card card6"/>
        <img src="2H.png" class="card card7"/>
        <button class="new">Start New Game</button>
        <button class="hit">Hit</button>
        <button class="hold">Hold</button>
        <h1 class="message">You Won!</h1>
        <h3 class="label">Current Score:</h3>
        <p class="score" id="currentScore">0</p>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
